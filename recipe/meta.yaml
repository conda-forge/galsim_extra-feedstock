{% set name = "galsim_extra" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/esheldon/galsim_extra/archive/refs/tags/{{ version }}.tar.gz
  sha256: 952ef25e9aa05719f326385c33dc20374709c11d4659337fb8d6fe3793fb0974

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - galsim
    - numpy
    - scipy
    - pixmappy
    - lsstdesc-coord

test:
  imports:
    - galsim_extra
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/esheldon/galsim_extra
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A package of modules that can be loaded in galsim config files

extra:
  recipe-maintainers:
    - beckermr
